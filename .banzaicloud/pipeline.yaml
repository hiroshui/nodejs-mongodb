pipeline:
  create_cluster:
    image: banzaicloud/ci-pipeline-client:0.12
    cluster:
      action: GetCluster
      cloud: amazon
      name: fb4qgl7yvs9nl
    action: EnsureCluster
  test:
    image: node:10-slim
    commands:
    - npm ci
    - npm test
  build_image:
    dockerfile: Dockerfile
    image: banzaicloud/kaniko-plugin
    repo: '{{ .CICD_REPO }}'
    secretFrom:
      DOCKER_PASSWORD:
        keyRef: password
        name: docker-hub-mkrone
      DOCKER_USERNAME:
        keyRef: username
        name: docker-hub-mkrone
    tags: '{{ trunc 7 .CICD_COMMIT_SHA }}'
  package_application:
    when:
      branch:
        include:
        - master
    image: lachlanevenson/k8s-helm:v2.16.1
    commands:
    - helm init -c
    - helm repo add stable https://kubernetes-charts.storage.googleapis.com
    - helm repo add banzaicloud-stable https://kubernetes-charts.banzaicloud.com
    - helm package ./.banzaicloud/charts/spotguide-nodejs-mongodb
  install_mongodb_user_secret:
    action: InstallSecret
    clusterSecret:
      merge: true
      name: '{{ .CICD_REPO_NAME }}-mongodb'
      namespace: default
      sourceSecretName: nodejs-mongodb-mongodb
      spec:
      - name: mongodb-username
        source: username
      - name: mongodb-password
        source: password
    image: banzaicloud/ci-pipeline-client:0.12
    when:
      branch:
        include:
        - master
  install_mongodb_root_secret:
    action: InstallSecret
    clusterSecret:
      merge: true
      name: '{{ .CICD_REPO_NAME }}-mongodb'
      namespace: default
      sourceSecretName: mongodb-root
      spec:
      - name: mongodb-root-password
        source: password
    image: banzaicloud/ci-pipeline-client:0.12
    when:
      branch:
        include:
        - master
  install_mongodb_replica_set_key_secret:
    action: InstallSecret
    clusterSecret:
      merge: true
      name: '{{ .CICD_REPO_NAME }}-mongodb'
      namespace: default
      sourceSecretName: nodejs-mongodb-mongodb-replicaset-key
      spec:
      - name: mongodb-replica-set-key
        source: password
    image: banzaicloud/ci-pipeline-client:0.12
    when:
      branch:
        include:
        - master
  deploy_application:
    action: EnsureDeployment
    deployment:
      name: ./spotguide-nodejs-mongodb-1.0.0.tgz
      releaseName: '{{ .CICD_REPO_NAME }}'
      reuseValues: true
      timeout: 900
      values:
        deployment:
          image:
            pullPolicy: Always
            repository: '{{ .CICD_REPO }}'
            tag: '{{ trunc 7 .CICD_COMMIT_SHA }}'
        ingress:
          annotations:
            kubernetes.io/ingress.class: traefik
            traefik.ingress.kubernetes.io/redirect-permanent: "true"
            traefik.ingress.kubernetes.io/redirect-regex: ^http://(.*)
            traefik.ingress.kubernetes.io/redirect-replacement: https://$1
          hosts:
          - '{{ lower (printf "app-%s-%s.%s.%s" .CICD_REPO_NAME (.CLUSTER_NAME | sha1sum | trunc 10) .ORG_NAME .DOMAIN_NAME) }}'
        mongodb:
          existingSecret: '{{ .CICD_REPO_NAME }}-mongodb'
          metrics:
            enabled: true
          mongodbDatabase: node-application
          replicaSet:
            enabled: false
          usePassword: true
      wait: true
    image: banzaicloud/ci-pipeline-client:0.12
    when:
      branch:
        include:
        - master
